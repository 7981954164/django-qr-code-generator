<!DOCTYPE html>
<html>

<head>
    <title>Generate QR Code</title>
</head>

<body>
    <h1>Create QR Code for Restaurant Menu</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_url %}
    <h2>Your QR Code:</h2>
    <img src="{{ qr_code_url }}" alt="QR Code" />
    <p>Right-click and save this QR code or scan it with your phone.</p>
    {% endif %}
</body>

</html>
